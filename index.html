<html>
<head>

<!-- JQuery -->
<script language="javascript" type="text/javascript" src="js/jquery-2.1.1.min.js"> </script>


<!-- Bootstrap -->
<script language="javascript" type="text/javascript" src="js/bootstrap.min.js"> </script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" >

<!-- Timer Plugin for JQuery -->
<script language="javascript" type="text/javascript" src="js/timer-older-version.jquery.min.js"> </script>

<script language="javascript" type="text/javascript" src="js/arithm3tics.js"></script>
<script language="javascript" type="text/javascript" src="js/BoardElement.js"></script>
<script language="javascript" type="text/javascript" src="js/Board.js"></script>
<script language="javascript" type="text/javascript" src="js/Game.js"></script>
<link rel="stylesheet" type="text/css" href="css/arithm3tics.css" >
</head>
<body>


<div id="welcome-container" class="container show">
	
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2">
		<h1> Arithm3tics </h1>
		</div>
	</div>
	
	<div class="row">
		
		<div class="col-xs-8 col-xs-offset-2">
			<div class="panel" >
				<div class="panel-body">
					
					<button id="instructions-button" class="btn btn-lg btn-primary btn-block">Instructions</button>
	
					<button id="easy-level-button" class="btn btn-lg btn-primary btn-block">Easy</button>
					<button id="medium-level-button" class="btn btn-lg btn-primary btn-block">Medium</button>
					<button id="hard-level-button" class="btn btn-lg btn-primary btn-block">Hard</button>
					

				</div>
			</div>
		</div>
	
	</div>
</div>

<div id="game-container" class="container hidden">
	<div class="row" id="game-area">
		<div id="board" style="float: left;">
			<table id="board-table">
			</table>
		</div>
	
		<div id="task-area" style="float: left;">
			<div id="game-console">
				<h1> Arithm3tics </h1>
			
				<div id="time-panel">
				Your Time:
				<div id="t" class="time-field">00:00</div>
				</div>
			
			
				<div id="button-panel">
					<button type="button" class="btn-lg btn-primary" id="new-round-button" title="Start a New Round">
						<span class="glyphicon"">Go!</span>
					</button>
			
					<button type="button" class="btn-lg btn-primary" id="next-number-button" title="Skip This Number">
						<span class="glyphicon glyphicon-forward"></span>
					</button>
			
					<button type="button" class="btn-lg btn-primary" id="instr-button" title="Instructions">
						<span class="glyphicon glyphicon-question-sign"></span>
					</button>
				</div>
			
			
				<div id="wanted-number" ></div>
			</div>
			
			
			<div id="instructions-panel" class="panel fade">
  				<button id="close-instructions-button" type="button" class="close">
  					<span aria-hidden="true">&times;</span>
  					<span class="sr-only">Close</span>
  				</button>
  				<div class="panel-body">
  				Combine three adjacent elements from the board to make up the result. You can use the four basic arithmetic operations. 
			
				Watch out! The order of the operations is defining. Multiplication and Division are not prior to Addition and Subtraction.
				</div>
			</div>
			
			
			
			
			
			
			
		</div>
	</div>
</div>


</body>
</html>
